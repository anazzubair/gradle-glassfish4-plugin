apply plugin: 'war'
apply plugin: 'glassfish4'

version = '1.1.RELEASE'

buildscript {
  repositories {
    mavenLocal()
  }

  dependencies {
    classpath "org.vbossica:gradle-glassfish4-plugin:1.0-SNAPSHOT"
  }
}

glassfish3 {
  asadminExec = file('/usr/share/glassfish4/bin/asadmin')
  domainDir = file('/var/glassfish4')
}
